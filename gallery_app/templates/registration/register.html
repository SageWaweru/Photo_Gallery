{% extends 'base.html' %}

{% block title %}Photo Gallery | Register{% endblock %}

{% block body %}
<div class='py-4 mt-auto'>
    <div class='container px-4'>
        <div class='d-flex justify-content-center'>
            <h3>Register</h3>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="text-center text-danger pt-1 pb-2">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <div class='row'>
            <div class='col-lg-6 offset-lg-3'>
                <div class='card bg-light mb-3'>
                    <div class='card-body'>

                        <form method="post">
                            {% csrf_token %}
                            <div class='form-group'>
                                <label for='id_username' class='form-label mt-4'>Username</label>
                                <input type="text" name="username" id="id_username" placeholder="Enter username"
                                    class="form-control" required>
                            </div>
                            <div class='form-group'>
                                <label for='id_email' class='form-label mt-4'>Email</label>
                                <input type="email" name="email" id="id_email" placeholder="Enter email"
                                    class="form-control" required>
                            </div>
                            <div class='form-group'>
                                <label for='id_password1' class='form-label mt-4'>Password</label>
                                <input type="password" name="password1" id="id_password1" placeholder="Enter password"
                                    class="form-control" required>
                            </div>
                            <div class='form-group'>
                                <label for='id_password2' class='form-label mt-4'>Confirm Password</label>
                                <input type="password" name="password2" id="id_password2" placeholder="Confirm password"
                                    class="form-control" required>
                            </div>
                            <div class='form-group mt-4'>
                                <button type='submit' class='btn btn-primary'>
                                    Register
                                </button>
                            </div>
                        </form>

                        <div class='mt-2'>
                            Already have an account? <a href="{% url 'login' %}" class='btn btn-link'>Login here</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
